<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="responsive.css">
    <title>Spotify - Web Player : Music for everyone</title>
  </head>
  <body>
    <!-- Navbar -->

    <div class="navbar flex">
      <div class="grp1">
        <h1>Spotify</h1>
      </div>
      <div class="grp2">
        <i class="fa-solid fa-house"></i>
        <input type="text" name="" id="" placeholder="Search any song..." />
      </div>
      <div class="grp3">
        <button>sign up</button>
        <button>log in</button>
      </div>
    </div>

    <!-- Main card -->

    <div class="main">
        <div class="left">
            <h4>Your library</h4>
            <img src="images/gif.gif" height="120px" alt="">
            <div class="playlist">
              <div class="iconwrapper">
              
              </div>
            </div>
            <h4>it's me</h4>
            <img src="1710161827556.jpg" alt="">
            <div class="poadcast"></div>
           <!--- <img src="medium-music-wallpaper-on-fine-art-paper-theme-images-hd-original-imagbx2phbqcnzym.webp" alt="">
          -->         <div class="footer">
              <h4 class="hover">Made By <span>Amit kumar</span> with <span>#teamDigiCoders</span></h4>
            </div>
        </div>
        <div class="right">

            <h2>Discover picks for you</h2>
            <div class="cardwrapper" id="discover-song">

  
              
            </div>

            <h2>India's Best</h2>
            <div class="cardwrapper" id="indias-best-song">

            </div>

            <h2>Popular Musics</h2>
            <div class="cardwrapper" id="popular-song">

            </div>
           

            
        
        </div>
    </div>

    <div class="audio-player">
        <audio src="" id="audio" controls></audio>
    </div>



    <script src="script.js"></script>
  </body>
</html>
